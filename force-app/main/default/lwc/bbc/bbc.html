<template>
    <div class="container">
        <h2 class="headline">Most Read</h2>

        <template if:true={articles}>
            <div class="article-grid">
                <template for:each={articles} for:item="article">
                    <div class="article-item" key={article.rank}>
                        <span class="article-rank">{article.rank}</span>
                        <a href={article.url} target="_blank" class="article-title">
                            {article.title}
                        </a>
                    </div>
                </template>
            </div>
        </template>

        <template if:true={error}>
            <p>{error}</p>
        </template>
    </div>
</template>
